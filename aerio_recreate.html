<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiero - AI Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            padding: 12px 24px;
            gap: 32px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: #7c3aed;
        }

        .nav-menu a.active {
            color: #7c3aed;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .search-icon:hover {
            opacity: 1;
        }

        .get-in-touch {
            background: transparent;
            border: 2px solid #7c3aed;
            color: #7c3aed;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .get-in-touch:hover {
            background: #7c3aed;
            color: white;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 40px 60px;
            min-height: calc(100vh - 200px);
        }

        .hero-title {
            font-size: clamp(4rem, 8vw, 8rem);
            font-weight: 300;
            margin-bottom: 30px;
            line-height: 0.9;
        }

        .gradient-text {
            background: linear-gradient(135deg, #9333ea, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 400;
        }

        .black-text {
            color: #1a1a1a;
            font-weight: 300;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
            font-weight: 400;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .arrow {
            transform: translateX(3px);
        }

        /* Bottom Cards Section */
        .cards-section {
            display: flex;
            gap: 20px;
            padding: 0 40px 40px;
            overflow-x: auto;
            justify-content: center;
        }

        .card {
            min-width: 250px;
            height: 180px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-2 {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
        }

        .card-3 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .card-4 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .card-5 {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        .card-content {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .nav-menu {
                gap: 20px;
                padding: 10px 20px;
            }

            .nav-menu a {
                font-size: 13px;
            }

            .main-content {
                padding: 60px 20px 40px;
            }

            .hero-title {
                font-size: clamp(3rem, 10vw, 6rem);
            }

            .hero-subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .cards-section {
                padding: 0 20px 20px;
            }

            .card {
                min-width: 200px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                gap: 10px;
            }

            .get-in-touch {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">AIERO</a>
        <div class="nav-container">
            <nav class="nav-menu">
                <a href="#" class="active">HOME</a>
                <a href="#">PAGES</a>
                <a href="#">SERVICES</a>
                <a href="#">SHOP</a>
                <a href="#">BLOG</a>
                <a href="#">CONTACTS</a>
            </nav>
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </div>
        <a href="#" class="get-in-touch">Get in Touch</a>
    </header>

    <main class="main-content">
        <h1 class="hero-title">
            <span class="gradient-text">Aiero</span> <span class="black-text">is future</span>
        </h1>
        <p class="hero-subtitle">
            Convert text to natural-sounding speech. Customizable, multilingual, and high-quality audio output.
        </p>
        <a href="#" class="cta-button">
            Generate your API
            <span class="arrow">‚Üí</span>
        </a>
    </main>

    <section class="cards-section">
        <div class="card card-1">
            <div class="card-content">
                <div class="card-icon">üéß</div>
            </div>
        </div>
        <div class="card card-2">
            <div class="card-content">
                <div class="card-icon">üîä</div>
            </div>
        </div>
        <div class="card card-3">
            <div class="card-content">
                <div class="card-icon">üíª</div>
            </div>
        </div>
        <div class="card card-4">
            <div class="card-content">
                <div class="card-icon">üéôÔ∏è</div>
            </div>
        </div>
        <div class="card card-5">
            <div class="card-content">
                <div class="card-icon">üöÄ</div>
            </div>
        </div>
    </section>

    <script>
        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add active state management for navigation
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Add search functionality
        const searchIcon = document.querySelector('.search-icon');
        searchIcon.addEventListener('click', function() {
            // Placeholder for search functionality
            alert('Search functionality would be implemented here');
        });

        // Add parallax effect to cards
        window.addEventListener('scroll', function() {
            const cards = document.querySelectorAll('.card');
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;

            cards.forEach((card, index) => {
                card.style.transform = `translateY(${rate * (index + 1) * 0.1}px)`;
            });
        });

        // Add hover effect for CTA button
        const ctaButton = document.querySelector('.cta-button');
        ctaButton.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px) scale(1.05)';
        });

        ctaButton.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        // Add loading animation
        window.addEventListener('load', function() {
            const heroTitle = document.querySelector('.hero-title');
            const heroSubtitle = document.querySelector('.hero-subtitle');
            const ctaBtn = document.querySelector('.cta-button');
            
            heroTitle.style.opacity = '0';
            heroTitle.style.transform = 'translateY(30px)';
            heroSubtitle.style.opacity = '0';
            heroSubtitle.style.transform = 'translateY(30px)';
            ctaBtn.style.opacity = '0';
            ctaBtn.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                heroTitle.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                heroTitle.style.opacity = '1';
                heroTitle.style.transform = 'translateY(0)';
            }, 200);
            
            setTimeout(() => {
                heroSubtitle.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                heroSubtitle.style.opacity = '1';
                heroSubtitle.style.transform = 'translateY(0)';
            }, 400);
            
            setTimeout(() => {
                ctaBtn.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                ctaBtn.style.opacity = '1';
                ctaBtn.style.transform = 'translateY(0)';
            }, 600);
        });
    </script>
</body>
</html>
