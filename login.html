<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Strata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #9333ea, #3b82f6);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #7c3aed;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* Mock Users Section */
        .mock-users {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .mock-users h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .user-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-card:hover {
            border-color: #7c3aed;
            transform: translateY(-1px);
        }

        .user-card.selected {
            border-color: #7c3aed;
            background: #f3f4f6;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-role {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .user-sites {
            font-size: 12px;
            color: #7c3aed;
        }

        .quick-login-btn {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s ease;
        }

        .quick-login-btn:hover {
            background: #6d28d9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to Strata</h1>
            <p>AI-Powered Website Optimization Platform</p>
        </div>

        <div class="login-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="back-link">
                <a href="http://localhost:8080/">‚Üê Back to Home</a>
            </div>
        </div>

        <div class="mock-users">
            <h3>Quick Login (Demo Users)</h3>
            
            <div class="user-card" data-email="john@techstartup.com" data-password="demo123">
                <div class="user-name">John Smith</div>
                <div class="user-role">CEO, TechStartup Inc.</div>
                <div class="user-sites">5 websites scraped</div>
                <button class="quick-login-btn">Quick Login</button>
            </div>

            <div class="user-card" data-email="sarah@ecommerce.com" data-password="demo123">
                <div class="user-name">Sarah Johnson</div>
                <div class="user-role">Marketing Director, E-Commerce Pro</div>
                <div class="user-sites">12 websites scraped</div>
                <button class="quick-login-btn">Quick Login</button>
            </div>

            <div class="user-card" data-email="mike@agency.com" data-password="demo123">
                <div class="user-name">Mike Chen</div>
                <div class="user-role">Digital Agency Owner</div>
                <div class="user-sites">25 websites scraped</div>
                <button class="quick-login-btn">Quick Login</button>
            </div>
        </div>
    </div>

    <script>
        // Mock user data with their scraped sites
        const mockUsers = {
            'john@techstartup.com': {
                name: 'John Smith',
                role: 'CEO, TechStartup Inc.',
                password: 'demo123',
                sites: [
                    'techstartup.com',
                    'product-demo.com',
                    'landing-page.com',
                    'blog.techstartup.com',
                    'support.techstartup.com'
                ]
            },
            'sarah@ecommerce.com': {
                name: 'Sarah Johnson',
                role: 'Marketing Director, E-Commerce Pro',
                password: 'demo123',
                sites: [
                    'ecommerce-pro.com',
                    'shop.ecommerce-pro.com',
                    'blog.ecommerce-pro.com',
                    'help.ecommerce-pro.com',
                    'about.ecommerce-pro.com',
                    'contact.ecommerce-pro.com',
                    'products.ecommerce-pro.com',
                    'categories.ecommerce-pro.com',
                    'deals.ecommerce-pro.com',
                    'reviews.ecommerce-pro.com',
                    'faq.ecommerce-pro.com',
                    'shipping.ecommerce-pro.com'
                ]
            },
            'mike@agency.com': {
                name: 'Mike Chen',
                role: 'Digital Agency Owner',
                password: 'demo123',
                sites: [
                    'digitalagency.com',
                    'client1.com',
                    'client2.com',
                    'client3.com',
                    'client4.com',
                    'client5.com',
                    'client6.com',
                    'client7.com',
                    'client8.com',
                    'client9.com',
                    'client10.com',
                    'client11.com',
                    'client12.com',
                    'client13.com',
                    'client14.com',
                    'client15.com',
                    'client16.com',
                    'client17.com',
                    'client18.com',
                    'client19.com',
                    'client20.com',
                    'client21.com',
                    'client22.com',
                    'client23.com',
                    'client24.com',
                    'client25.com'
                ]
            }
        };

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (mockUsers[email] && mockUsers[email].password === password) {
                // Store user data in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    name: mockUsers[email].name,
                    role: mockUsers[email].role,
                    sites: mockUsers[email].sites
                }));
                
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'http://localhost:8080/dashboard';
                }, 1000);
            } else {
                showMessage('Invalid email or password. Please try again.', 'error');
            }
        });

        // Handle quick login buttons
        document.querySelectorAll('.quick-login-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                const userCard = this.closest('.user-card');
                const email = userCard.dataset.email;
                const password = userCard.dataset.password;
                
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
                
                // Trigger form submission
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            });
        });

        // Handle user card clicks
        document.querySelectorAll('.user-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove selection from other cards
                document.querySelectorAll('.user-card').forEach(c => c.classList.remove('selected'));
                // Add selection to clicked card
                this.classList.add('selected');
            });
        });

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        // Add some visual feedback
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
